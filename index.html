<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paycove Strategy Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }


        .progress-bar {
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            transition: width 0.5s ease;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .month-section {
            margin-bottom: 60px;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            padding: 30px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .month-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #4299e1;
        }

        .month-number {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin-right: 20px;
        }

        .month-title h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #2d3748;
        }

        .month-subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .flowchart {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .flow-step {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-width: 250px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .flow-step::after {
            content: '‚Üí';
            position: absolute;
            right: -23px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #4299e1;
            font-weight: bold;
        }

        .flow-step:last-child::after { display: none; }

        .step-time {
            background: #4299e1;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 15px;
        }

        .checklist {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .checklist h3 {
            margin-top: 0;
            color: #2d3748;
            font-size: 1.3rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .checkbox-item:hover { background-color: #f7fafc; }

        .checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 2px;
            transform: scale(1.2);
            accent-color: #4299e1;
        }

        .checkbox-item label {
            flex: 1;
            cursor: pointer;
            color: #4a5568;
        }

        .checkbox-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .kpi-section {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .kpi-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .kpi-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }


        .tools-section {
            background: linear-gradient(135deg, #805ad5 0%, #6b46c1 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tool-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 12px;
        }


        @media (max-width: 768px) {
            .flowchart { flex-direction: column; }
            .flow-step::after {
                content: '‚Üì';
                right: 50%;
                top: 100%;
                transform: translateX(50%);
            }
            .month-header { flex-direction: column; text-align: center; }
            .month-number { margin-right: 0; margin-bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">Paycove Strategy Tracker</h1>
            <p id="pageSubtitle">Loading...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">Loading progress...</div>
        </div>

        <div class="content" id="content">
            Loading content...
        </div>

    </div>

    <script>
        let config = {};
        let checkboxStates = {};

        // Initialize app
        async function init() {
            loadCheckboxStates();
            await loadConfig();
            renderContent();
            updateProgress();
        }

        // Load configuration from config.json or localStorage
        async function loadConfig() {
            try {
                // Try to load from config.json first
                const response = await fetch('config.json');
                if (response.ok) {
                    config = await response.json();
                } else {
                    throw new Error('Failed to fetch config.json');
                }
            } catch (error) {
                console.log('Could not load config.json, checking localStorage...');
                // Fallback to localStorage
                const savedConfig = localStorage.getItem('strategyConfig');
                if (savedConfig) {
                    config = JSON.parse(savedConfig);
                    console.log('Loaded configuration from local storage');
                } else {
                    console.error('Could not load configuration.');
                    return;
                }
            }

            // Save to localStorage as backup
            localStorage.setItem('strategyConfig', JSON.stringify(config));

            // Update UI
            document.getElementById('pageTitle').textContent = config.title;
            document.getElementById('pageSubtitle').textContent = config.subtitle;
        }

        // Load checkbox states from localStorage
        function loadCheckboxStates() {
            const saved = localStorage.getItem('checkboxStates');
            checkboxStates = saved ? JSON.parse(saved) : {};
        }

        // Save checkbox state to localStorage
        function saveCheckboxState(id, checked) {
            checkboxStates[id] = checked;
            localStorage.setItem('checkboxStates', JSON.stringify(checkboxStates));
            updateProgress();
        }

        // Render main content
        function renderContent() {
            if (!config.months) {
                document.getElementById('content').innerHTML = '<div class="error">No configuration loaded</div>';
                return;
            }

            const content = document.getElementById('content');
            let html = '';

            config.months.forEach(month => {
                html += `
                    <div class="month-section">
                        <div class="month-header">
                            <div class="month-number">${month.number}</div>
                            <div class="month-title">
                                <h2>${month.title}</h2>
                                <div class="month-subtitle">${month.subtitle}</div>
                            </div>
                        </div>

                        <div class="flowchart">
                            ${month.flowSteps.map(step => `
                                <div class="flow-step">
                                    <div class="step-time">${step.time}</div>
                                    <div class="step-title" style="font-weight: 600; margin-bottom: 10px;">${step.title}</div>
                                    <div>${step.description}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="checklist">
                            <h3>‚úÖ Month ${month.number} Checklist</h3>
                            ${month.checklist.map((item, index) => {
                                const id = `${month.id}-${index + 1}`;
                                const checked = checkboxStates[id] || false;
                                return `
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="${id}" ${checked ? 'checked' : ''}
                                               onchange="saveCheckboxState('${id}', this.checked)">
                                        <label for="${id}">${item}</label>
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        <div class="kpi-section">
                            <h4>üìä Month ${month.number} Success Metrics</h4>
                            <div class="kpi-grid">
                                ${month.kpis.map(kpi => `
                                    <div class="kpi-item">
                                        <span class="kpi-number">${kpi.number}</span>
                                        <div class="kpi-label">${kpi.label}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            // Add tools section
            if (config.tools) {
                html += `
                    <div class="tools-section">
                        <h2>üõ†Ô∏è Essential Tools & Budget</h2>
                        <p>Monthly cost: ~$204/mo | Weekly time allocation: 20 hours</p>

                        <div class="tools-grid">
                            ${config.tools.map(tool => `
                                <div class="tool-card">
                                    <div style="font-weight: 600; font-size: 1.1rem; margin-bottom: 10px;">${tool.name}</div>
                                    <div style="background: rgba(255,255,255,0.3); padding: 5px 10px; border-radius: 15px; font-size: 0.9rem; display: inline-block; margin-bottom: 10px;">${tool.cost}</div>
                                    <div>${tool.description}</div>
                                </div>
                            `).join('')}
                        </div>

                        ${config.timeAllocation ? `
                        <div style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 12px;">
                            <h3>‚è∞ Weekly Time Allocation (20 hours)</h3>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                                ${config.timeAllocation.map(item => `
                                    <div>üìä <strong>${item.category}:</strong> ${item.hours} hours</div>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            }

            content.innerHTML = html;
        }

        // Update progress statistics
        function updateProgress() {
            if (!config.months) return;

            let totalTasks = 0;
            let completedTasks = 0;
            let monthStats = {};

            config.months.forEach(month => {
                monthStats[month.id] = { total: 0, completed: 0 };
                month.checklist.forEach((_, index) => {
                    const id = `${month.id}-${index + 1}`;
                    totalTasks++;
                    monthStats[month.id].total++;
                    if (checkboxStates[id]) {
                        completedTasks++;
                        monthStats[month.id].completed++;
                    }
                });
            });

            const percentage = totalTasks > 0 ? (completedTasks / totalTasks * 100) : 0;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent =
                `${completedTasks} of ${totalTasks} tasks completed (${percentage.toFixed(1)}%)`;

        }


        // Initialize on page load
        init();
    </script>
</body>
</html>
